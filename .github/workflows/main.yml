name: pages-build-site
# push到main时触发
on: 
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest  	
    # name表示名称，uses表示使用的插件（见插件市场），with表示传给插件的参数
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        with:
          version: 6.10.0
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - run: pnpm install
   		
      # 2. 构建所需文件
      - name: Build docs
        run: pnpm -F run docs:dev
        
      # 3. 把当前分支下的某个目录内容 部署到 GitHub Pages，
      # 方案1:JamesIves：https://github.com/marketplace/actions/deploy-to-github-pages
      - name: Deploy							
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.FORACTION }}
          BRANCH: gh-pages
          FOLDER: docs/.vitepress/dist
